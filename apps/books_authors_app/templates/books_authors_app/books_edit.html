<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="h1">{{book.title}}</div>
        <div class="h3">ID:{{book.id}}</div>
        <div class="row">
            <div class="h3 col-4">Description</div>
            <div class="col-8"><p>{{book.desc}}</p></div>
        </div>
        <div class="h3">Authors:</div>
        <ul>
            {% for author in authors %}
            <li>{{author.first_name}} {{author.last_name}} <a href="/authors/{{author.id}}">view</a></li>
            {% endfor %}
        </ul>
        <form action="/books/add_author" method="POST">
            {% csrf_token %}
            <input type="hidden" name="book_id" id="book_id" value="{{book.id}}">
            <select name="auth_to_add" id="auth_to_add" class="form-control">
                {% for author in auth_to_add %}
                    <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Add this Author to this Book!">
        </form>
    </div>
</body>
</html>
