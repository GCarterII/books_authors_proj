<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="h1">{{author.first_name}} {{author.last_name}}</div>
        <div class="h3">ID:{{author.id}}</div>
        <div class="row">
            <div class="h3 col-4">Notes</div>
            <div class="col-8"><p>{{author.notes}}</p></div>
        </div>
        <div class="h3">Books:</div>
        <ul>
            {% for book in books %}
            <li>{{book.title}} <a href="/books/{{book.id}}">view</a> </li>
            {% endfor %}
        </ul>
        <form action="/authors/add_book" method="POST">
            {% csrf_token %}
            <input type="hidden" name="auth_to_add" id="auth_to_add" value="{{author.id}}">
            <select name="book_id" id="book_id" class="form-control">
                {% for book in book_to_add %}
                    <option value="{{book.id}}">{{book.title}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Add this Author to this Book!">
        </form>
    </div>
</div>
</body>
</html>
