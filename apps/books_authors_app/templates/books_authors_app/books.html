<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>

        </header>
        <div class="row">
            <div class="col-5">
                <div class="h2">Add a Book</div>
                <form action="/books/add" method="POST">
                    {%csrf_token%}
                    <div class="row">
                        <div class="h4 col-5">Title</div>
                        <input class="col-7" type="text" name="new_title" id="new_title">
                    </div>
                    <div class="row">
                        <div class="h4 col-5">Description</div>
                        <textarea cols="30" rows="10" class="col-7" type="text" name="new_desc" id="new_desc"></textarea>
                    </div>
                    <div class="row">
                        <input class="btn btn-primary" type="submit" value="Add This Book!">
                    </div>
                </form>
            </div>
            <!-- </div> -->
            <div class="col-1"></div>
            <div class="col-6">
                <table class="table table-striped">
                    <thead class="thead-light">
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Action</th>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <th scope="row">{{book.id}}</th>
                            <td>{{book.title}}</td>
                            <td><a href="/books/{{book.id}}">View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>


        </div>


    </div>
</body>
</html>
